<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Cyber eBook</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Orbitron',sans-serif;
    background:black;
    color:#e5e7eb;
    overflow-x:hidden;
}

/* MATRIX */
canvas{
    position:fixed;
    inset:0;
    z-index:-2;
}

/* HERO */
.hero{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

/* GLITCH TITLE */
.glitch{
    position:relative;
    font-size:clamp(32px,6vw,56px);
    color:#22d3ee;
}
.glitch::before,
.glitch::after{
    content:attr(data-text);
    position:absolute;
    inset:0;
}
.glitch::before{
    color:#38bdf8;
    animation:glitch1 2s infinite;
}
.glitch::after{
    color:#22d3ee;
    animation:glitch2 1.5s infinite;
}
@keyframes glitch1{
    0%{clip-path:inset(0 0 85% 0)}
    50%{clip-path:inset(30% 0 30% 0)}
    100%{clip-path:inset(0 0 85% 0)}
}
@keyframes glitch2{
    0%{clip-path:inset(85% 0 0 0)}
    50%{clip-path:inset(40% 0 20% 0)}
    100%{clip-path:inset(85% 0 0 0)}
}

/* ===== MULTI PAGE 3D BOOK ===== */
.scene{
    perspective:1600px;
    margin:60px 0;
}

.book{
    width:220px;
    height:300px;
    position:relative;
    transform-style:preserve-3d;
}

.page{
    position:absolute;
    inset:0;
    background:#020617;
    border-radius:8px;
    transform-origin:left;
    transform-style:preserve-3d;
    transition:transform 1s ease;
    box-shadow:0 20px 50px #22d3ee33;
}

/* COVER */
.page.cover{
    background:url("ebook-cover.png") center/cover;
    z-index:5;
}

/* INNER PAGES */
.page.p1{z-index:4;}
.page.p2{z-index:3;}
.page.p3{z-index:2;}
.page.p4{z-index:1;}

.page::after{
    content:"AI â€¢ AUTOMATION â€¢ FUTURE";
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:14px;
    color:#22d3ee;
}

/* HOVER FLIP SEQUENCE */
.book:hover .cover{transform:rotateY(-160deg);}
.book:hover .p1{transform:rotateY(-150deg);}
.book:hover .p2{transform:rotateY(-140deg);}
.book:hover .p3{transform:rotateY(-130deg);}
.book:hover .p4{transform:rotateY(-120deg);}

/* BUTTON */
.btn{
    margin-top:30px;
    padding:16px 42px;
    background:#22d3ee;
    color:black;
    border-radius:50px;
    text-decoration:none;
    box-shadow:0 0 40px #22d3ee;
    position:relative;
    overflow:hidden;
}
.btn::before{
    content:"";
    position:absolute;
    inset:0;
    background:#38bdf8;
    opacity:0;
}
.btn:hover::before{
    opacity:.4;
    animation:btnGlitch .3s infinite;
}
@keyframes btnGlitch{
    0%{clip-path:inset(0 0 80% 0)}
    50%{clip-path:inset(40% 0 20% 0)}
    100%{clip-path:inset(80% 0 0 0)}
}

/* FEATURES */
.section{padding:100px 20px;}
.grid{
    max-width:1100px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:30px;
}
.card{
    background:rgba(2,6,23,.9);
    border:1px solid #22d3ee44;
    padding:35px;
    border-radius:18px;
    text-align:center;
    transform-style:preserve-3d;
    transition:.15s;
    box-shadow:0 0 30px #22d3ee22;
}

/* PRICE */
.price{
    font-size:48px;
    color:#22d3ee;
}

/* FOOTER */
.footer{
    padding:40px;
    text-align:center;
    color:#64748b;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<section class="hero">
    <h1 class="glitch" data-text="AI POWERED eBOOK">AI POWERED eBOOK</h1>

    <!-- MULTI PAGE BOOK -->
    <div class="scene">
        <div class="book">
            <div class="page cover"></div>
            <div class="page p1"></div>
            <div class="page p2"></div>
            <div class="page p3"></div>
            <div class="page p4"></div>
        </div>
    </div>

    <p style="max-width:650px;color:#94a3b8;">
        A futuristic eBook for AI mindset, automation skills  
        and future-ready digital growth.
    </p>

    <a href="#" class="btn">DOWNLOAD eBOOK</a>
</section>

<section class="section">
    <div class="grid">
        <div class="card">ðŸ¤– AI Mindset</div>
        <div class="card">âš¡ Automation Skills</div>
        <div class="card">ðŸ§¬ Future Knowledge</div>
        <div class="card">ðŸš€ Digital Growth</div>
    </div>
</section>

<section class="section" style="text-align:center;">
    <p>LIMITED ACCESS</p>
    <div class="price">â‚¹299</div>
    <p><del>â‚¹999</del></p>
    <a href="#" class="btn">GET INSTANT ACCESS</a>
</section>

<div class="footer">
    Â© 2026 AI Cyber eBook â€¢ Future Starts Now
</div>

<script>
/* MATRIX */
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;

const chars="01AIâ–ˆâ–“â–’â–‘";
const size=16;
const cols=c.width/size;
const drops=Array(Math.floor(cols)).fill(1);

setInterval(()=>{
    ctx.fillStyle="rgba(0,0,0,.05)";
    ctx.fillRect(0,0,c.width,c.height);
    ctx.fillStyle="#22d3ee";
    ctx.font=size+"px monospace";
    drops.forEach((y,i)=>{
        const t=chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(t,i*size,y*size);
        drops[i]=y*size>c.height&&Math.random()>0.975?0:y+1;
    });
},33);

/* PARALLAX */
document.querySelectorAll(".card").forEach(card=>{
    card.addEventListener("mousemove",e=>{
        const r=card.getBoundingClientRect();
        card.style.transform=
        `rotateX(${(e.offsetY/r.height-.5)*20}deg)
         rotateY(${(e.offsetX/r.width-.5)*-20}deg)`;
    });
    card.addEventListener("mouseleave",()=>{
        card.style.transform="rotateX(0) rotateY(0)";
    });
});
</script>

</body>
</html>
